<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Periodo Academico</ion-title>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text="Volver" color="warning"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clases Registradas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card routerLink="/qrgenerado" class="cardContentOne" >
            <ion-card-header>
              <ion-card-subtitle>
                <span color="warning">Año: 2023</span>
              </ion-card-subtitle>
              <ion-card-title>
                Base de Datos
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p color="warning">
                4° Semestre | 5 Horas Semanales
              </p> 
            </ion-card-content>
          </ion-card>
          <ion-card routerLink="/qrgenerado" class="cardContentTwo">
            <ion-card-header>
              <ion-card-subtitle>
                <span color="warning">Año: 2023</span>
              </ion-card-subtitle>
              <ion-card-title>
                Matematicas
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p color="warning">
                1° Semestre | 4 Horas Semanales
              </p> 
            </ion-card-content>
          </ion-card>
      </ion-col>
      
    </ion-row>
   </ion-grid>
</ion-content>
