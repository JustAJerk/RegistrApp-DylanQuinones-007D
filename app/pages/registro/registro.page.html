<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text="Volver" color="warning"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <img src="assets/temporal_logo.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Crear cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content class="fondoRegister">
      <ion-list color="primary">
        <!-- Rut del usuario -->
        <ion-item>
          <ion-label position="floating" class="formTexto">Rut: </ion-label>
          <ion-input type="text" placeholder="123456789-K" name="rut" [(ngModel)]="usuario.rut"></ion-input>
        </ion-item>
        <!-- Nombre del usuario -->
        <ion-item>
          <ion-label position="floating" class="formTexto">Nombre: </ion-label>
          <ion-input type="text" placeholder="Valentina Ausky" name="name" [(ngModel)]="usuario.nombre"></ion-input>
        </ion-item>
        <!-- Correo del usuario -->
        <ion-item>
          <ion-label position="floating" class="formTexto">Correo electronico: </ion-label>
          <ion-input type="email" placeholder="valentinaAU@gmail.cl" name="email" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>
        <!-- Clave del usuario -->
        <ion-item>
          <ion-label position="floating" class="formTexto">Contraseña: </ion-label>
          <ion-input type="password" placeholder="PMH1234" name="password" [(ngModel)]="usuario.contrasena"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="formTexto">Confirmar contraseña: </ion-label>
          <ion-input type="password" placeholder="PMH1234" name="password" [(ngModel)]="usuario.contrasena"></ion-input>
        </ion-item>
        <!-- Rol del usuario -->
        <ion-item>
          <ion-label position="floating" class="formTexto">¿Docente o Alumno? </ion-label>
          <ion-select [(ngModel)]="usuario.rol">
            <ion-select-option value="peperoni">Docente</ion-select-option>
            <ion-select-option value="hawaii">Alumno</ion-select-option>
          </ion-select>
        </ion-item>
        <br>
        <!-- Boton para enviar -->
        <ion-button (click)="enviar()" expand="block" fill="outline" shape="round" color="warning">
          Crear cuenta
        </ion-button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
