<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button routerLink="/inicio" text="Salir" color="warning"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-subtitle>Bienvenido Estudiante!</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-button expand="block" class="inicioBotones" name="person">
    Escanear asistencia
  </ion-button>
</ion-content>
