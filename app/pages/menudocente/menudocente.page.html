<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button routerLink="/inicio" text="Cerrar Sesion" color="danger"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="assets/temporal_logo.png">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-subtitle class="textoSaludo">Bienvenido {{ usuarios.username }}!</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-button routerLink="/periodoacademico/{{usuarios.id}}" expand="block" class="inicioBotones" name="person">
    Generar codigo QR
  </ion-button>
</ion-content>
